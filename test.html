<html>
  <body>
    <div class="circle">
      <div class="wave"></div>
    </div>
    <style>
        body {
  margin: 0;
  padding: 0;
  background: white;
}

.circle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 150px;
  border: 5px solid #fff;
  box-shadow: 0 0 0 5px rgba(48, 227, 202, 0.6); /* #30E3CA with transparency */
  border-radius: 50%;
  overflow: hidden;
}

.wave {
  position: relative;
  width: 100%;
  height: 100%;
  background: rgba(17, 153, 158, 0.6); /* #11999E with transparency */
  border-radius: 50%;
  box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2); /* softer shadow */
}

.wave:before,
.wave:after {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  top: 0;
  left: 50%;
  transform: translate(-50%, -75%);
}

.wave:before {
  border-radius: 45%;
  background: rgba(0, 201, 173, 0.7); /* #00C9AD */
  animation: animate 5s linear infinite;
}

.wave:after {
  border-radius: 40%;
  background: rgba(48, 227, 202, 0.5); /* #30E3CA */
  animation: animate 10s linear infinite;
}

@keyframes animate {
  0% {
    transform: translate(-50%, -75%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -75%) rotate(360deg);
  }
}

    </style>
  </body>
</html>
